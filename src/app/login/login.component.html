<div class="loginForm container">
  <div class="row align-items-center justify-content-center">
    <div class="col-md-6">
      <div class="form-block">
        <!-- <div class="text-center mb-5">
                    <h3>Login to <strong>Here</strong></h3>
                </div> -->
        <form (submit)="loginChecker()" name="loginForm">
          <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" class="form-control" id="userName" name="username" placeholder="Username"
              [(ngModel)]="loginObj.username" />
            <small class="text-danger" [innerHTML]="errorObj.userNameErrorMsg"
              *ngIf="errorObj.userNameErrorMsg"></small>
          </div>
          <div class="form-group mb-5">
            <label for="password">Password</label>
            <div class="position-relative">
              <input [type]="passShowHideBtnTxt == 'Show' ? 'password' : 'text'" class="form-control" id="password"
                name="password" placeholder="Password" [(ngModel)]="loginObj.password" />
              <button type="button" class="btn passShowHideBtn" [innerHTML]="passShowHideBtnTxt"
                (click)="showHidePassValue()"></button>
            </div>
            <small class="text-danger" [innerHTML]="errorObj.passwordErrorMsg"
              *ngIf="errorObj.passwordErrorMsg"></small>
          </div>
          <button type="submit" class="btn bg-primary login-btn">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
